<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youtube Soundboard</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="container-fluid text-center">
			<div>
				<h2>Youtube Soundboard</h2>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="well well-sm">
						<div class="videoWrapper">
							<div id="player"></div>
						</div>
						<br />
						<div class="btn-group">
							<button class="btn btn-default" type="button" name="playVideoBtn" value="Play" onclick="playVideo()">Play Video</button>
							<button class="btn btn-default" type="button" name="pauseVideoBtn" value="Pause" onclick="pauseVideo()">Pause Video</button>
							<button class="btn btn-default" type="button" name="stopVideoBtn" value="Stop" onclick="stopVideo()">Stop Video</button>
						</div>
					</div>
				
					<div class="well well-sm">
						<div>
							<h3>Add Video</h3>
							<input class="form-control" type="text" name="videoNameInput" value="" placeholder="Video Name" id="videoNameInput" />
							<input class="form-control" type="text" name="urlInput" value="" placeholder="youtube url" id="urlInput" />
							<button class="btn btn-default" type="button" name="urlInputButton" value="Add Video" onclick="addVideoURLAction()">Add Video</button>
						</div>
			
						<div>
							<h3>Search</h3>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="search" id="query" />
								<div class="input-group-btn">
									<button id="btnQuery" type="button" class="btn btn-default btn-primary" onclick="search()">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>
							</div>
							<br />
							
							<div id="search-container" class="text-left"></div><br />
							
							<button class="btn btn-default" id="previosSearchPageBtn" type="button" name="name" value="" onclick="previousPageSearch()">Previous Page</button>
							<button class="btn btn-default" id="nextSearchPageBtn" type="button" name="name" value="" onclick="nextPageSearch()">Next Page</button>
						</div>
					</div>
				</div>
			
				<div class="col-md-6">
					<div class="well well-sm">
						<h3>Saved Videos</h3>
						<div class="table-responsive">
							<table id="saveListTable" border="1px solid black" cellspacing="0" cellpadding="0" class="text-center table table-striped table-bordered table-condensed">
								<tr>
									<th>Video Name</th>
									<th>Video URL</th>
									<th>Actions</th>
								</tr>
								<tr>
									<td>Deja Vu</td>
									<td><a href="https://www.youtube.com/watch?v=dv13gl0a-FA" target="_blank" class="btn btn-default">View on Youtube</a></td>
									<td><button class="btnCue btn btn-default" value="dv13gl0a-FA">Cue Video</button><button class="btnDelete btn btn-default btn-danger">Remove</button></td>
								</tr>
								<tr>
									<td>Running in the 90s</td>
									<td><a href="https://www.youtube.com/watch?v=XCiDuy4mrWU" target="_blank" class="btn btn-default">View on Youtube</a></td>
									<td><button class="btnCue btn btn-default" value="XCiDuy4mrWU">Cue Video</button><button class="btnDelete btn btn-default btn-danger">Remove</button></td>
								</tr>
								<tr>
									<td>Halo Theme</td>
									<td><a href="https://www.youtube.com/watch?v=0jXTBAGv9ZQ" target="_blank" class="btn btn-default">View on Youtube</a></td>
									<td><button class="btnCue btn btn-default" value="0jXTBAGv9ZQ">Cue Video</button><button class="btnDelete btn btn-default btn-danger">Remove</button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<br />
		</div>
		<!-- Scripts -->
		<script src="jquery-3.1.1.min.js"></script>
		<script src="secret.js"></script>
		<script src="app.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=handleAPILoaded"></script>
	</body>
</html>
