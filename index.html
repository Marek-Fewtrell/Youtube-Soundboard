<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youtube Soundboard</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="container-fluid text-center">
			<div>
				<h2>Youtube Soundboard</h2>
			</div>
			
			<div id="authorize-div" style="display: none">
		    <span>Authorize access to Google Sheets API</span>
		    <!--Button for the user to click to initiate auth sequence -->
		    <button id="authorize-button" onclick="handleAuthClick(event)">
		      Authorize
		    </button>
		  </div>
			
			<span id="statusMessages"></span>
			<span class="visualFeedback"></span>
			
			<div class="row">
				<div class="col-md-6">
					<div class="well well-sm">
						<div class="videoWrapper">
							<div id="player"></div>
						</div>
						<br />
						<div class="btn-group">
							<button class="btn btn-default" type="button" name="playVideoBtn" value="Play" onclick="playVideo()">Play Video</button>
							<button class="btn btn-default" type="button" name="pauseVideoBtn" value="Pause" onclick="pauseVideo()">Pause Video</button>
							<button class="btn btn-default" type="button" name="stopVideoBtn" value="Stop" onclick="stopVideo()">Stop Video</button>
						</div>
					</div>
				
					<div class="well well-sm">
						<div>
							<h3>Search</h3>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="search" id="query" />
								<div class="input-group-btn">
									<button id="btnQuery" type="button" class="btn btn-default btn-primary" onclick="search()">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>
							</div>
							<br />
							
							<div id="search-container" class="text-left"></div><br />
							
							<button class="btn btn-default" id="previosSearchPageBtn" type="button" name="name" value="" onclick="previousPageSearch()">Previous Page</button>
							<button class="btn btn-default" id="nextSearchPageBtn" type="button" name="name" value="" onclick="nextPageSearch()">Next Page</button>
						</div>
					</div>
				</div>
			
				<div class="col-md-6">
					<div class="well well-sm">
						<h3>Saved Videos</h3>
						<button type="button" id="refreshSavedVideosBtn" value="" onclick="refreshSavedVideoTable()" class="btn btn-default glyphicon glyphicon-refresh disabled" ></button>
						<button type="button" id="newSavedVideoBtn" value="" onclick="" data-toggle="modal" data-target="#myModal" class="btn btn-default">New Video</button>
						
						<div class="table-responsive">
							<table id="saveListTable" border="1px solid black" cellspacing="0" cellpadding="0" class="text-center table table-striped table-bordered table-condensed">
								<tr>
									<th>Video Name</th>
									<th>Video URL</th>
									<th>Actions</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<br />
			
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title"><span id="modalTitle" class="text-capitalize">Create/Edit</span> Saved Video</h4>
						</div>
						<div class="modal-body">
							<input type="hidden" id="videoRowNumberHolder" />
							<input class="form-control" type="text" name="videoNameInput" value="" placeholder="Video Name" id="videoNameInput" />
							<input class="form-control" type="text" name="urlInput" value="" placeholder="Youtube URL" id="urlInput" />
							<input type="hidden" value="" id="modalAction" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-success" id="modalApplyBtn" onclick="">Apply</button>
							<button class="btn btn-default" type="button" name="urlInputButton" disabled value="Add Video" onclick="addVideoURLAction()">Add Video</button>
							<button class="btn btn-default" type="button" name="urlInputButton" disabled value="Update Video" onclick="updateVideoAction()">Update Video</button>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
		<!-- Scripts -->
		<script src="jquery-3.1.1.min.js"></script>
		<script src="secret.js"></script>
		<script src="auth.js"></script>
		<script src="search.js"></script>
		<script src="app.js"></script>
		<script src="sheetapp.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=handleInit"></script>
	</body>
</html>
